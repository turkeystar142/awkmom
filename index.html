<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AwkMom</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Hidden Text Content -->
    <div id="content">
        <h1>Welcome to the Shadows</h1>
        <p>This message can only be seen with the light.</p>
    </div>

    <!-- Left gutter -->
    <div id="gutter-left" class="gutter-image"></div>
    <!-- Right gutter -->
    <div id="gutter-right" class="gutter-image"></div>

    <!-- Flashlight Canvas -->
    <canvas id="flashlight"></canvas>

    <script src="particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
