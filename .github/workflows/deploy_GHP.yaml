name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate articles.json
        run: |
          ls 'articles/*.txt' | xargs -n 1 basename | jq -R . | jq -s . > articles.json
      - name: Generate audio.json
        run: |
          ls 'audio/*.txt' | xargs -n 1 basename | jq -R . | jq -s . > audio.json
      - name: Generate images.json
        run: |
          ls 'images/*.txt' | xargs -n 1 basename | jq -R . | jq -s . > images.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
